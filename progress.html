<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dharana - My Progress</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="background"></div>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-brand">Dharana</div>
    <div class="nav-items">
      <a href="dashboard.html">Home</a>
      <a href="profile.html">My Profile</a>
      <a href="progress.html" class="active">My Progress</a>
      <a href="settings.html">Settings</a>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>
  </nav>

  <div class="todo-container">
    <h1 class="title">My Progress</h1>

    <canvas id="taskChart" width="400" height="200"></canvas>
    <canvas id="timeChart" width="400" height="200"></canvas>
    <p class="streak" id="streakText">Streak: 0 day(s)</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDfuOrLVQBsatKDAk1jru5Ok0rH42RsHqI",
      authDomain: "to-do-c2c21.firebaseapp.com",
      databaseURL: "https://to-do-c2c21-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "to-do-c2c21",
      storageBucket: "to-do-c2c21.appspot.com",
      messagingSenderId: "948561635865",
      appId: "1:948561635865:web:d563fda0f4c297212d5888"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let user;

    onAuthStateChanged(auth, (u) => {
      if (!u) {
        location.href = "landing.html";
        return;
      }
      user = u;
      loadStats();
    });

    function loadStats() {
      onValue(ref(db, `tasks/${user.uid}`), (snap) => {
        const byDate = {};
        const timeByDate = {};

        snap.forEach((child) => {
          const task = child.val();
          if (task.completed) {
            const date = new Date(task.timestamp).toLocaleDateString();
            byDate[date] = (byDate[date] || 0) + 1;
            timeByDate[date] = (timeByDate[date] || 0) + (task.timeRequired || 0);
          }
        });

        const dates = Object.keys(byDate).sort((a, b) => new Date(a) - new Date(b));

        // Task Chart
        new Chart(document.getElementById('taskChart'), {
          type: 'bar',
          data: {
            labels: dates,
            datasets: [{
              label: 'Tasks Completed',
              data: dates.map(d => byDate[d]),
              backgroundColor: 'rgba(0, 188, 212, 0.5)',
              borderColor: '#00bcd4',
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: { beginAtZero: true }
            }
          }
        });

        // Time Chart
        new Chart(document.getElementById('timeChart'), {
          type: 'line',
          data: {
            labels: dates,
            datasets: [{
              label: 'Time Spent (min)',
              data: dates.map(d => timeByDate[d]),
              backgroundColor: 'rgba(153, 102, 255, 0.4)',
              borderColor: '#9933ff',
              fill: true,
              tension: 0.3
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: { beginAtZero: true }
            }
          }
        });

        // Streak Logic
        const sorted = dates.map(d => new Date(d).toDateString()).sort((a, b) => new Date(a) - new Date(b));
        let streak = 0;
        for (let i = sorted.length - 1; i >= 0; i--) {
          const expected = new Date();
          expected.setDate(expected.getDate() - streak);
          if (sorted[i] === expected.toDateString()) {
            streak++;
          } else {
            break;
          }
        }
        document.getElementById('streakText').innerText = `Streak: ${streak} day(s)`;
      });
    }

    // Logout button
    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", () => {
        signOut(auth).then(() => location.href = "landing.html");
      });
    }
  </script>
</body>
</html>
