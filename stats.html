<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FocusFlow - Tasks</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>

  <div class="todo-container">
    <h1 class="title">Your Tasks</h1>
    <ul id="taskList" class="task-list"></ul>

    <div class="nav-links">
      <a href="index.html">Back to Dashboard</a>
      <a href="stats.html">View Stats</a>
    </div>
  </div>

  <script type="module">
    // Firebase Imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, ref, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDfuOrLVQBsatKDAk1jru5Ok0rH42RsHqI",
      authDomain: "to-do-c2c21.firebaseapp.com",
      databaseURL: "https://to-do-c2c21-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "to-do-c2c21",
      storageBucket: "to-do-c2c21.firebaseapp.com",
      messagingSenderId: "948561635865",
      appId: "1:948561635865:web:d563fda0f4c297212d5888"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const taskList = document.getElementById("taskList");

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        currentUser = user;
        loadTasks();
      }
    });

    function loadTasks() {
      const userRef = ref(db, "tasks/" + currentUser.uid);
      onValue(userRef, (snapshot) => {
        taskList.innerHTML = "";
        snapshot.forEach((child) => {
          const task = child.val();
          const key = child.key;

          const li = document.createElement("li");
          li.className = "task-item";
          li.innerHTML = `
            <input type="text" value="${task.text}" class="edit-input"/>
            <select class="edit-priority">
              <option value="High" ${task.priority === "High" ? "selected" : ""}>High</option>
              <option value="Medium" ${task.priority === "Medium" ? "selected" : ""}>Medium</option>
              <option value="Low" ${task.priority === "Low" ? "selected" : ""}>Low</option>
            </select>
            <button class="save-btn">Save</button>
            <button class="delete-btn">Delete</button>
          `;

          const deleteBtn = li.querySelector(".delete-btn");
          deleteBtn.addEventListener("click", () => {
            remove(ref(db, `tasks/${currentUser.uid}/${key}`));
          });

          const saveBtn = li.querySelector(".save-btn");
          saveBtn.addEventListener("click", () => {
            const newText = li.querySelector(".edit-input").value.trim();
            const newPriority = li.querySelector(".edit-priority").value;
            if (newText !== "") {
              update(ref(db, `tasks/${currentUser.uid}/${key}`), {
                text: newText,
                priority: newPriority
              });
            }
          });

          taskList.appendChild(li);
        });
      });
    }
  </script>
</body>
</html>
