<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FocusFlow â€“ Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>

  <!-- Login Section -->
  <div class="login-container" id="loginSection" style="display: none;">
    <h1 class="title">Welcome to FocusFlow</h1>
    <p class="subtitle">Stay productive. Stay focused.</p>
    <button id="loginBtn" class="google-btn">Sign in with Google</button>
  </div>

  <!-- Task Input Section -->
  <div class="todo-container" id="dashboardSection" style="display: none;">
    <h1 class="title">Add New Task</h1>

    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Task Title" />
      <select id="prioritySelect">
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      <input type="number" id="timeInput" placeholder="Time Required (mins)" />
      <input type="datetime-local" id="deadlineInput" />
      <button onclick="addTask()">ADD</button>
    </div>

    <div class="nav-links">
      <a href="tasks.html">View Tasks</a>
      <a href="stats.html">View Stats</a>
      <a href="schedule.html">Schedule</a>
    </div>

    <button id="logoutBtn" class="google-btn" style="margin-top: 20px;">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDfuOrLVQBsatKDAk1jru5Ok0rH42RsHqI",
      authDomain: "to-do-c2c21.firebaseapp.com",
      databaseURL: "https://to-do-c2c21-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "to-do-c2c21",
      storageBucket: "to-do-c2c21.appspot.com",
      messagingSenderId: "948561635865",
      appId: "1:948561635865:web:0d5a0b26dceb52152d5888"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();

    const loginSection = document.getElementById("loginSection");
    const dashboardSection = document.getElementById("dashboardSection");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    const taskInput = document.getElementById("taskInput");
    const prioritySelect = document.getElementById("prioritySelect");
    const timeInput = document.getElementById("timeInput");
    const deadlineInput = document.getElementById("deadlineInput");

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        loginSection.style.display = "none";
        dashboardSection.style.display = "block";
      } else {
        loginSection.style.display = "block";
        dashboardSection.style.display = "none";
      }
    });

    loginBtn.addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          currentUser = result.user;
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth);
    });

    window.addTask = function () {
      const text = taskInput.value.trim();
      const priority = prioritySelect.value;
      const timeRequired = parseInt(timeInput.value);
      const deadline = deadlineInput.value;

      if (!text || isNaN(timeRequired) || !deadline || !currentUser) return;

      const task = {
        text,
        priority,
        timeRequired,
        deadline,
        completed: false,
        timestamp: Date.now()
      };

      const taskRef = ref(db, "tasks/" + currentUser.uid);
      push(taskRef, task);
      taskInput.value = "";
      timeInput.value = "";
      deadlineInput.value = "";
    };
  </script>
</body>
</html>
