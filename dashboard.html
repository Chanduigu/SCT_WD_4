<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dharana – Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>

  <!-- Top Navbar -->
  <nav class="navbar">
    <div class="nav-brand">Dharana</div>
    <div class="nav-items right-corner">
      <a href="dashboard.html" class="nav-link home-link">🏠 Home</a>
      <a href="profile.html" class="nav-link profile-link">👤 My Profile</a>
      <a href="progress.html" class="nav-link progress-link">📈 My Progress</a>
      <a href="settings.html" class="nav-link settings-link">⚙️ Settings</a>
      <button id="logoutBtn" class="logout-btn">🚪 Logout</button>
    </div>
  </nav>

  <!-- Welcome Content -->
  <div class="todo-container" style="margin-top: 120px;">
    <h1 class="title">Welcome to Dharana</h1>
    <p class="subtitle">
      A focused productivity app to manage tasks and build discipline with ease.
    </p>

    <div class="nav-links">
      <a href="tasks.html" class="nav-button">📝 Manage Tasks</a>
      <a href="schedule.html" class="nav-button">📅 Daily Schedule</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDfuOrLVQBsatKDAk1jru5Ok0rH42RsHqI",
      authDomain: "to-do-c2c21.firebaseapp.com",
      databaseURL: "https://to-do-c2c21-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "to-do-c2c21",
      storageBucket: "to-do-c2c21.appspot.com",
      messagingSenderId: "948561635865",
      appId: "1:948561635865:web:d563fda0f4c297212d5888"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const logoutBtn = document.getElementById("logoutBtn");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "landing.html";
      }
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
