<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FocusFlow</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>

  <!-- Login Section -->
  <div class="login-container" id="loginSection" style="display: none;">
    <h1 class="title">Welcome to FocusFlow</h1>
    <p class="subtitle">Stay productive. Stay focused.</p>
    <button id="loginBtn" class="google-btn">Sign in with Google</button>
  </div>

  <!-- Task Dashboard Section -->
  <div class="todo-container" id="dashboardSection" style="display: none;">
    <h1 class="title">To-Do</h1>

    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Add a new task"/>
      <select id="prioritySelect">
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      <button onclick="addTask()">ADD</button>
    </div>

    <ul id="taskList" class="task-list">
      <!-- Tasks appear here -->
    </ul>

    <div class="nav-links">
      <a href="tasks.html">View Tasks</a>
      <a href="stats.html">View Stats</a>
    </div>

    <button id="logoutBtn" class="google-btn" style="margin-top: 20px;">Logout</button>
  </div>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDfuOrLVQBsatKDAk1jru5Ok0rH42RsHqI",
      authDomain: "to-do-c2c21.firebaseapp.com",
      databaseURL: "https://to-do-c2c21-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "to-do-c2c21",
      storageBucket: "to-do-c2c21.firebaseapp.com",
      messagingSenderId: "948561635865",
      appId: "1:948561635865:web:d563fda0f4c297212d5888"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();

    const loginSection = document.getElementById("loginSection");
    const dashboardSection = document.getElementById("dashboardSection");

    const taskInput = document.getElementById("taskInput");
    const prioritySelect = document.getElementById("prioritySelect");
    const taskList = document.getElementById("taskList");
    const logoutBtn = document.getElementById("logoutBtn");
    const loginBtn = document.getElementById("loginBtn");

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        loginSection.style.display = "none";
        dashboardSection.style.display = "block";
        loadTasks();
      } else {
        loginSection.style.display = "block";
        dashboardSection.style.display = "none";
      }
    });

    // Sign in
    loginBtn.addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          currentUser = result.user;
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    });

    // Sign out
    logoutBtn.addEventListener("click", () => {
      signOut(auth);
    });

    // Add task
    window.addTask = function () {
      const text = taskInput.value.trim();
      const priority = prioritySelect.value;

      if (text === "" || !currentUser) return;

      const task = {
        text,
        priority,
        timestamp: Date.now()
      };

      const taskRef = ref(db, "tasks/" + currentUser.uid);
      push(taskRef, task);
      taskInput.value = "";
    };

    // Load tasks
    function loadTasks() {
      const taskRef = ref(db, "tasks/" + currentUser.uid);
      onValue(taskRef, (snapshot) => {
        taskList.innerHTML = "";
        snapshot.forEach((child) => {
          const task = child.val();
          const li = document.createElement("li");
          li.className = "task-item";
          li.innerHTML = `
            <span>${task.text}</span>
            <span class="priority-tag ${task.priority}">${task.priority}</span>
          `;
          taskList.appendChild(li);
        });
      });
    }
  </script>
</body>
</html>
